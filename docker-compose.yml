services:
  ollama:
    image: ollama/ollama:latest
    container_name: mitya-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
      - /root/models:/models  # Монтируем папку с дообученной Gemma

  bot:
    build: .
    container_name: mitya-bot-container
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - .:/app

volumes:
  ollama_data: