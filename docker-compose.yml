version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: mitya-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
      - /root/models:/models
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: mitya-bot-container
    restart: unless-stopped
    depends_on:
      - ollama  # Убрали условие healthcheck
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - .:/app
      - ./mitya_data.db:/app/mitya_data.db

volumes:
  ollama_data: