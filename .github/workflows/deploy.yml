name: Deploy Mitya Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ШАГ 1: Копируем файлы (rm: true очистит папку, это нормально, если мы создадим .env позже)
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "~/mitya_bot"
          rm: true 

      # ШАГ 2: Запуск с созданием .env
      - name: Build and Run with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/mitya_bot
            
            # СОЗДАЕМ .env из секретов GitHub
            # Убедись, что в GitHub Secrets добавлен BOT_TOKEN
            echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env
            echo "OLLAMA_HOST=http://ollama:11434" >> .env

            if [ ! -f docker-compose.yml ]; then
              echo "ОШИБКА: docker-compose.yml не найден!"
              exit 1
            fi

            docker compose down || true
            
            # Запускаем сборку. Docker Compose сам подтянет BOT_TOKEN из только что созданного .env
            docker compose up -d --build
            
            echo "Ожидаем запуск Ollama..."
            sleep 10
            
            # Скачиваем модель
            docker exec mitya-ollama ollama pull qwen2.5:0.5b
            
            echo "Деплой успешно завершен!"