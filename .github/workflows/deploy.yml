name: Deploy Mitya Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ШАГ 1: Копируем все файлы проекта на сервер (включая docker-compose.yml)
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "~/mitya_bot"
          rm: true 

      # ШАГ 2: Запуск инфраструктуры через Docker Compose
      - name: Build and Run with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/mitya_bot
            
            # Проверяем наличие необходимых файлов
            if [ ! -f docker-compose.yml ]; then
              echo "ОШИБКА: docker-compose.yml не найден!"
              exit 1
            fi

            # Останавливаем старые сервисы, если они были запущены
            docker compose down || true
            
            # Собираем и запускаем контейнеры в фоновом режиме
            # --build гарантирует, что образ бота обновится с новым кодом
            docker compose up -d --build
            
            echo "Ожидаем запуск Ollama..."
            sleep 10
            
            # Скачиваем модель Qwen2.5-0.5B-Instruct (используем тег 0.5b)
            # Команда 'run' скачает модель, если её нет, и отправит тестовое сообщение
            docker exec mitya-ollama ollama run qwen2.5:0.5b "Привет, ты работаешь?"
            
            echo "Деплой успешно завершен!"